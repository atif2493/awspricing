# awspricing - v1.0
# Local dev: UI on 3001 (avoids 8080), API on 8000. Deps: backend (FastAPI), frontend (React).
# Run: docker compose up
# Backend: app code mounted so local edits take effect immediately (uvicorn --reload).

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - PRICING_CACHE_TTL_SECONDS=86400
      - AWS_REGION=us-east-1
    env_file:
      - .env
    volumes:
      # Mount app code so local changes take effect immediately (uvicorn --reload)
      - ./backend/app:/app/app
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3001:80"
    depends_on:
      backend:
        condition: service_healthy
